<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เข้าสู่ระบบแอดมิน - CMCoin</title>
<style>
body {
     font-family: sans-serif;
     background: #f3f3f3;
     text-align: center;
     padding-top: 60px;
}

.login-box {
     background: white;
     width: 300px;
     padding: 20px;
     margin: auto;
     border-radius: 10px;
     box-shadow: 0 0 10px #bbb;
}
input {
     width: 90%;
     padding: 10px;
     margin: 5px;
     border-radius: 6px;
     border: 1px solid #999;
}
button {
     width: 90%;
     padding: 10px;
     background: #0074ff;
     color: white;
     border: none;
     border-radius: 6px;
     cursor: pointer;
}
</style>
</head>
<body>

<h2>ระบบแอดมิน CMCoin</h2>

<div class="login-box">
     <input id="user" type="text"
placeholder="ชื่อผู้ใช้"><br>
     <input id="pass" type="password"
placeholder="รหัสผ่าน"><br>
    <button onclick="login()">เข้าสู่ระบบ</button>
</div>

<script>
function login() {
    const u =
document.getElementById("user").value;
    const p =
document.getElementById("pass").value;

    const adminUser = "system";
    const adminPass = "221168";

    if (u === adminUser && p ===
adminPass) {
        window.location.href =
"dashboard.html";
    } else {
        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
    }
}
</script>

</body>
</html>
