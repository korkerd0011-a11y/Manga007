<head>

<style>
     body {
         margin: 0;

     }

     .header {
         background: #2196f3;
         padding: 15px;
         text-align: center;
         color: white;
         font-size: 20px;
         font-weight: bold;
     }

     .container {
         max-width: 400px;
         margin: 40px auto;
         background: white;

         box-shadow: 0px 0px 10px #0002;
     }

     .title {
         font-size: 20px;
         font-weight: bold;
         margin-bottom: 10px;
     }
    
     label {
         display: block;
         margin-bottom: 5px;
         font-size: 14px;

     }
 
     .input {
         width: 100%;
         padding: 12px;
         margin-bottom: 15px;
         border: 1px solid #ccc;
         border-radius: 6px;
         font-size: 16px;
     }
  
     .btn {
         width: 100%;
         padding: 12px;
         margin-bottom: 15px;
         border: 1px solid #ccc;
         border-radius: 6px;

     }

    .btn:hover {
        background: #1976d2;
     }

    .output {
         margin-top: 20px;
         font-size: 16px;
         padding: 10px;
         background: #e8f4ff;
         border-left: 4px solid #2196F3;
         word-break: break-all;

</style>

<body>

      <div class="header">
            ระบบเชิญชวนผู้ใช้งาน CMCoin
      </div>

          <div class="title">สร้างลิ้งค์เชิญ</div>

อัตโนมัติ</label>

placeholder="ชื่อผู้ใช้">

    <button class="btn"
onclick="makeInvite()">สร้างลิ้งค์เชิญ</button>

    <div id="result"></div>
  </div>
         
  <div class="footer">สร้างโดยทีมงาน
CMCoin</div>

<script>
function makeInvite() {

document.gelElementById('username').value.trim();

     if (user === "") {
        alert('กรุณากรอกชื่อผู้ใช้');
        return;
     }

     let invite =
`https://korkerd0011-a11y.github.io
/CMCoin1/?invite=
${encodeURLIComponent(user)}`;

documet.getElementById(`result`).innerH
TML =
     `<div class="output">
        <b>ลิ้งค์ของคุณ:</b><br>$
{invite}
     </div>`;
}
</script>
