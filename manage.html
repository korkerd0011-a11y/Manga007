<body>
    
<h2>เช็คยอด / จัดการเหรียญ</h2>

     <thead>

       </tr>
     </thead>
     
     <tbody id="list"><</tbody>
</table>

<script>
function loadUsers() {
      <const users =
JSON.parse(localStorage.getItem("cm_user
s") || "[]");
    let html = "";

    users.forEach((u, i) => {
        html +=
        <tr>
            <td>${u.user}</td>
            <td id="coin"${i}">${u.coin}
</td>
            <td><button onclick="add($
{i})">+</button></td>
            <td><button
onclick="remove(${i})">-</button></td>
        </tr>
        `;
    });

document.getElementById("list").innerHTM
L = html;
}

function add(id) {
     const users =
JSON.parse.(localStorage.getItem("cm_user
s") || "[]");
     users[id].coin++;
     localStorage.setItem("cm_users"),
JSON.stringify(users));
     loadUsers();
}

function remove() {
     const users =
JSON.parse(localStorage.getItem("cm_user
s") || "[]");
     if (users[id].coin > 0)
users[id].coin--;
     localStorage.setItem("cm_users",
JSON.stringify(users));
     loadUsers();
}

loadUsers();
</script>
